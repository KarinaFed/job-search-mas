services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: job_search_postgres
    environment:
      POSTGRES_DB: job_search_mas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: job_search_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: job_search_api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=job_search_mas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LITELLM_BASE_URL=${LITELLM_BASE_URL:-http://a6k2.dgx:34000/v1}
      - LITELLM_API_KEY=${LITELLM_API_KEY:-your_api_key}
      - MODEL_NAME=${MODEL_NAME:-qwen3-32b}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  telegram_bot:
    build: .
    container_name: job_search_telegram_bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_URL=http://api:8000
    depends_on:
      - api
    volumes:
      - .:/app
    command: python -m telegram_bot.bot
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

